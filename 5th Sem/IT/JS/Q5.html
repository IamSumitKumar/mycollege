<!DOCTYPE html>
<html>
	<head>
		<title>Practical 5 </title>
	</head>
	<body onLoad="f()">
		<div>
			<p id="text">Hello World</p>
			</div>
			<div>
			<img src="https://images.pexels.com/photos/853168/pexels-photo-853168.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500" id="im" height="150" width="250"><br>
			<button onclick="g()" id="b1">Move Image</button>
			<button onclick="h()" id="b2">Stop Image</button>
		</div>

		<script>
			var l=0;var w;
			function f()
			{
				setTimeout(()=>{document.getElementById("text").style.color="red";},3000);
			}
			function a()
			{
				var img = document.getElementById("im");
				img.style.position="relative";
				img.style.left=(l)+"px";
				l+=10;
			}
			function g()
			{
				w=setInterval("a()",500);
			}
			function h()
			{
				clearInterval(w);
			}
		</script>
	</body>
</html>
