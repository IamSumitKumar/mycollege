<!DOCTYPE html>
<html>
<head>
	<title>Question 5(a)</title>
	<script type="text/javascript">
		var color = 2;
		function myFun() 
		{
			setTimeout(function changeColor()
						{
							if(color==1)
							{
								document.getElementById("text").style.color= "blue";
								color=2;
							}
							else if(color==2)
							{
								document.getElementById("text").style.color= "green";
								color=3;
							}
							else
							{
								document.getElementById("text").style.color= "red";
								color=1;
							}
							// alert("hi");
						}
					, 2000);
		}
	</script>
</head>
<body>
	<h7>Color changes in 2 second after pressing button.</h7>
	<h2 id="text">This is a text.</h2>
	<input type="button" value="Change Color" onclick="myFun()">
</body>
</html>
