<!DOCTYPE html>
<html>
<head>
	<title>Question 3</title>
	<script type="text/javascript">
		var arr = new Array();
		var str = "";
		function sort()
		{
			for (var i = 0; i < arr.length; i++) 
			{
				for (var j = i; j < arr.length; j++)
				{
					if (arr[i]>arr[j]) 
					{
						var t = arr[j];
						arr[j] = arr[i];
						arr[i] = t;
					}
				}
			}
		}

		function outputString(out)
		{
			str += "<br>"+out;
			for (var i = 0; i < arr.length; i++) {
				str+=" "+arr[i]
			}
			str+= "<br>";
			// document.getElementById("output").innerHTML = str;
			console.log(str);

		}

		function getArr(n) 
		{
			str = "";
			for (var i = 0; i < n; i++) 
			{
				var t= prompt("Please Enter no. "+(i+1));
				arr.push(parseInt(t));
			}
			outputString("Array before sorting: ");
			sort();
			outputString("Array after sorting: ");
			document.getElementById("output").innerHTML = str;
		}

	</script>
</head>
<body>
	<form>
		Enter no. of elements: 
		<input type="name" id="num" value="3"><br>
		<input type="button" value="submit" onclick="getArr(document.getElementById('num').value)">
	</form>
	<p id="output">Output comes here</p>
</body>
</html>
